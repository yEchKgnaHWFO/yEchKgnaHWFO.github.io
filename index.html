<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HI!</title>
  <h1>Hello World</h1>

  <script src="//dmp.eland-tech.com/receivertesting/eland_tracker_testing.js"></script>
</head>

<body>

  <script>
    var dataJson = {
      'ecInfo': {
        'memberID': 'thisismymemberid2'
      },
      'idMapping': {
        'googleId': 'thisismygoogleid2'
      },
      'trackType': 'view',
      'trackSubfolderDepth': 1,
      'targetType': 'usual',
      'source': 'eland-jasonlin'
    };
    ElandTracker.Track(dataJson);

    setTimeout(function() {
      'use strict';
      var iframe_data = document.createElement('iframe');
      var urlValue = "//dmp.eland-tech.com/receivertesting/dataflush";

      iframe_data.setAttribute("src", urlValue);
      iframe_data.style.width = 0 + "px";
      iframe_data.style.height = 0 + "px";
      iframe_data.style.border = 0 + "px";
      iframe_data.style.display = "none";

      if (document.body) {
        document.body.appendChild(iframe_data);
      } else if (document.head) {
        document.head.appendChild(iframe_data);
      } else {
        // do nothing
      }
    }, 5000);
  </script>

</body>

</html>
